# .github/workflows/build-release.yml
name: "Forge: Build & Release Miners"

on:
  push:
    tags:
      - 'v*' # Se ejecuta solo cuando subes un tag (ej: v0.1.0)

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-musl:
    name: Build Static Binary (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install MUSL Tools
        run: sudo apt-get install -y musl-tools

      - name: Build Miner Worker (Static)
        # Usamos --package para compilar solo el minero
        run: cargo build --release --target x86_64-unknown-linux-musl -p prospector-miner

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: miner-worker-linux
          path: target/x86_64-unknown-linux-musl/release/miner-worker

  create-release:
    name: Create GitHub Release
    needs: [build-linux-musl]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            miner-worker-linux/miner-worker
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
